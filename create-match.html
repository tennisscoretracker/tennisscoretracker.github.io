<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body class="body">

        <button type="button" class="btn btn-secondary back-btn" onclick="viewHome()">Back</button>
        <h3>Create New Match</h3>
        <div  class="create-match-center-column">
            <h4>Players</h4>
            <div class="player-input">
                <div style="float:left">
                    Player 1: 
                </div>
                <div style="float:right">
                    <input type=text id="p1Input" class="player-input-field"/><br>
                </div>
            </div>
            <br>
            <div class="player-input">
                <div style="float:left">
                    Player 2: 
                </div>
                <div style="float:right">
                    <input type=text id="p2Input" class="player-input-field"/><br>
                </div>
            </div>
            <br>
            <div class="player-input">
                <div style="float:left">
                    Opponent 1: 
                </div>
                <div style="float:right">
                    <input type=text id="o1Input" class="player-input-field"/><br>
                </div>
            </div>
            <br>
            <div class="player-input">
                <div style="float:left">
                    Opponent 2: 
                </div>
                <div style="float:right">
                    <input type=text id="o2Input" class="player-input-field"/><br>
                </div>
            </div>
            <br><br><br><br><br><br><br><br>
            <h4>Select Stats To Track</h4>
            <div id="groups-selection"></div>
            
            <br><br>
            <div style="display:flex">
                <button type="button" class="btn btn-success create-match-create-button" onclick="createMatch()">Create</button>
                <button type="button" class="btn btn-primary create-new-group-button" onclick="openCreateCustomGroup()">Create Custom Statistics Group</button>
            </div>
            <br><br>
            
        </div>




    </body>

    <div class="popup-background" style="display:none" id="new-group-popup-background">
        <div class="popup new-group-popup">
            <h4>Create New Stats Group</h4>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Group Name: 
                </div>
                <div style="" class="new-group-input-div">
                    <input type=text id="group-input-name" class="new-group-input-field"/>
                </div>
            </div>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Option 1: 
                </div>
                <div style=""class="new-group-input-div">
                    <input type=text id="group-input-option-1" class="new-group-input-field"/>
                </div>
            </div>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Option 2: 
                </div>
                <div style=""class="new-group-input-div">
                    <input type=text id="group-input-option-2" class="new-group-input-field"/>
                </div>
            </div>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Option 3: 
                </div>
                <div style=""class="new-group-input-div">
                    <input type=text id="group-input-option-3" class="new-group-input-field"/>
                </div>
            </div>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Option 4: 
                </div>
                <div style=""class="new-group-input-div">
                    <input type=text id="group-input-option-4" class="new-group-input-field"/>
                </div>
            </div>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Option 5: 
                </div>
                <div style=""class="new-group-input-div">
                    <input type=text id="group-input-option-5" class="new-group-input-field"/><br>
                </div>
            </div>
            <div class="new-group-input-group">
                <div style="" class="new-group-label">
                    Option 6: 
                </div>
                <div style=""class="new-group-input-div">
                    <input type=text id="group-input-option-6" class="new-group-input-field"/><br>
                </div>
            </div>
            <br>
            <label><input type="radio" checked="checked" id="radio-button" name="input-type"/>Radio Button</label>
            &nbsp;&nbsp;
            <label><input type="radio" id="checkbox" name="input-type"/>Checkbox</label>
            <br><br>
            <button type="button" class="btn btn-success" onclick="createNewGroup()">Create</button>
            <button type="button" class="btn btn-danger" onclick='document.getElementById("new-group-popup-background").style.display="none"'>Cancel</button>

            
        </div>
    </div>
    <div class="popup-background yes-no-popup-background" style="display:none" id="yes-no-popup-background">
        <div class="popup yes-no-popup">
            <div id="yes-no-popup-text"></div>
            <button type="button" class="btn btn-success yes-no-popup-yes-button" id="yes-no-popup-yes-button">Yes</button>
            <button type="button" class="btn btn-danger yes-no-popup-no-button" onclick='document.getElementById("yes-no-popup-background").style.display="none"'>No</button>
        </div>
    </div>
    

</html>
<script src="global.js"></script>
<script src="create-match.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
