<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body class="body">

        
        <div class="top-buttons">
            <button type="button" class="btn btn-secondary back-btn" onclick="viewHome()">Back</button>
            <button type="button" class="btn btn-warning export-btn" onclick="exportMatch()">Export</button>
        </div>
        <div class="point-add-confirmation-container" id="point-add-confirmation-container" >
            <div class="point-add-confirmation" id="point-add-confirmation">
                Point Successfully Added
            </div>
        </div>
        <h3></h3>
        <div class="row">
            <div class="col-12 col-sm-10 offset-0 offset-sm-1 match-details-content">
                <div class="point-data-entry">
                    <h4>Record Rally Outcomes</h4>
                    <h5></h5>
                    <div class="viewing-previous-point-warning">You are viewing a point that has already been recorded. Do not submit edits unless you really intend to retroactively change this point.<br><br></div>
                    <div class="data-entry-section row" id="data-entry-section"></div>
                    <br>
                    <button type="button" class="btn btn-success submit-point-button" onclick="submitPoint()">Enter</button>
                    <button type="button" class="btn btn-info jump-to-current-point-button" onclick="viewPoint(null)">Jump to Current Point</button>
                    <br>
                    
                </div>
                <br><br>
                <div class="filters-container">
                    
                    <h4>Filter</h4>
                    <div class="row" id="group-item-filters">
                    </div>
                    

                </div>
                <br>
                <div class="stats-display">
                    <h4>Statistics</h4>
                    <div class="filter-display" id="filter-display"></div>
                    <br>
                    <table id="stats-table">
                        <thead>
                            <td>Wins</td>
                            <td>Number of Occurrences</td>
                            <td>Win Rate</td>
                            <td>Percent Occurrence</td>
                        </thread>
                        <tr>
                            <td id="wins-cell"></td>
                            <td id="noc-cell"></td>
                            <td id="win-rate-cell"></td>
                            <td id="po-cell"></td>
                        </tr>
                    </table>
                </div>
                <br>
                <div class="all-points-outer">
                    <h4>Points</h4>
                    <div class="all-points" id="all-points">

                    </div>
                </div>
            </div>
        </div>
        


        


    </body>

    

</html>
<script src="global.js"></script>
<script src="match-details.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
